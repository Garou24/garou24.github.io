<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shards of the Past Character Portrait Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #canvas-container {
            position: relative;
            margin: 20px auto;
            width: 512px;
            height: 512px;
            border: 1px solid #ccc;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        .predefined-images {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .predefined-images img {
            width: 100px;
            height: auto;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .predefined-images img.selected {
            border-color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Shards of the Past Character Portrait Creator</h1>

    <div>
        <label for="background">Upload Background Image:</label>
        <input type="file" id="background" accept="image/*">
    </div>

    <div class="predefined-images">
        <img src="headshot/player_headshot_512.png" alt="Portrait 1" data-src="headshot/player_headshot_512">
        <img src="headshot/qinara_headshot_hood_512.png" alt="Portrait 2" data-src="headshot/qinara_headshot_hood_512">
        <img src="headshot/qinara_headshot_512.png" alt="Portrait 3" data-src="headshot/qinara_headshot_512">
        <img src="headshot/damerek_headshot_512.png" alt="Portrait 4" data-src="headshot/damerek_headshot_512">
        <img src="headshot/viviara_headshot_512.png" alt="Portrait 5" data-src="headshot/viviara_headshot_512">
        <img src="headshot/kaela_headshot_512.png" alt="Portrait 6" data-src="headshot/kaela_headshot_512">
        <img src="headshot/moria_headshot_512.png" alt="Portrait 7" data-src="headshot/moria_headshot_512">
    </div>

    <div id="canvas-container">
        <canvas id="canvas" width="512" height="512"></canvas>
    </div>

    <button id="export-button">Export and Save</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const backgroundInput = document.getElementById('background');
        const exportButton = document.getElementById('export-button');
        const predefinedImages = document.querySelectorAll('.predefined-images img');

        let backgroundImage = new Image();
        let portraitImage = new Image();

        // Event listener for background upload
        backgroundInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    backgroundImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Event listener for predefined portraits
        predefinedImages.forEach((img) => {
            img.addEventListener('click', () => {
                // Remove selection from other images
                predefinedImages.forEach((img) => img.classList.remove('selected'));
                // Highlight selected image
                img.classList.add('selected');
                // Set portrait image source
                portraitImage.src = img.dataset.src;
            });
        });

        backgroundImage.onload = () => drawImages();
        portraitImage.onload = () => drawImages();

        function drawImages() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            if (backgroundImage.src) {
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            }

            // Draw portrait
            if (portraitImage.src) {
                ctx.drawImage(portraitImage, 0, 0, canvas.width, canvas.height);
            }
        }

        exportButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'custom-portrait.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
